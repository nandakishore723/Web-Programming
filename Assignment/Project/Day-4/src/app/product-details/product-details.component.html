<div class="container">
    <div class ="row">
        <div class = "col-md-4 well">
            <div>
                <img src="{{products[i].volumeInfo.imageLinks.thumbnail}}">
            </div>
            <div>
                <button class="btn btn-lg btn-block btn-success text-uppercase"> <a routerLink = "/cart/{{i}}">Add to Cart</a></button>
            </div>
        </div>   
        <div class = "col-md-8">
            <div class="row ">
                <div class="col-md-3 well" id="authors">
                    Authors: {{products[i].volumeInfo.authors}}
                </div>
                <div class="col-md-9">
                    <div  class="row ">
                        <div class="col-md-12 well" id="title">
                            Title:  {{products[i].volumeInfo.title}}
                        </div>
                    </div>
                    <div  class="row">
                        <div class="col-md-12 well" id="publishedDate">
                            Published Date:  {{products[i].volumeInfo.publishedDate}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col-md-12 well" id="description">
                    Description: {{products[i].volumeInfo.description}}
                </div>
            </div>
            <div class="row ">
                <div class="col-md-12 well" id="amount">
                   Amount: {{products[i].saleInfo.retailPrice.amount}}
                      
                </div>
            </div>
        </div>          
    </div>
